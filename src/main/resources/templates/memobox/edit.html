<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WordEdit</title>
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm_theme_mischka.min.css">
    <style>
        .Bdc\(red\) {
            color: red;
        }
    </style>
</head>
<body>
<main>
    <fieldset>
        <legend th:text="|Edit memobox ${memoboxFormSource.memoboxName}|"></legend>
        <!--/*@thymesVar id="memoBoxId" type="io.github.wojtekmarcin.memobox.entities.MemoBox"*/-->
        <form method="post" th:action="@{'/memobox/editMemobox/' + ${memoboxFormSource.memoBoxId}}"
              th:object="${memoboxFormSource}">
            <label>Memobox</label>
            <input th:type="text" th:field="*{memoboxName}"/>
            <p class="Bdc(red)" th:if="${#fields.hasErrors('memoboxName')}" th:errors="*{memoboxName}"></p>

            <label>Wordslot</label>
            <input th:type="text" th:field="*{wordSlot}">
            <p class="Bdc(red)" th:if="${#fields.hasErrors('wordSlot')}" th:errors="*{wordSlot}"></p>


            <button type="submit">Edit</button>
            <button type="reset">Clear</button>
            <button><a th:href="@{'/word/view'}">Back</a></button>
        </form>
    </fieldset>
</main>
</body>
</html>
