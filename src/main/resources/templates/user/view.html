<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UsersView</title>
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm_theme_mischka.min.css">
    <!--    <script type="text/javascript">
            function hideDiv(elem) {
                if(elem.value == "Mac")
                    document.getElementById('hideDiv').style.display = "none";
                else
                    document.getElementById('hideDiv').style.display = 'block';
            }
        </script>-->
</head>
<body>
<main>
    <!--/*@thymesVar id="user" type="io.github.wojtekmarcin.memobox.entities.User"*/-->
    <h1 th:text="User">Users</h1>
    <fieldset>
        <legend>Options</legend>
        <button><a th:href="@{'/user/view'}">Create</a></button>
        <button><a th:href="@{'/user/view'}">Find</a></button>
        <button><a th:href="@{'/user/view'}">View All Users</a></button>
    </fieldset>
    <fieldset>
        <legend>Add user</legend>
        <label>Login</label>
        <input th:id="login" th:type="text" th:value="Login">
        <label>Password</label>
        <input th:id="password" th:type="text" th:value="Password">
    </fieldset>
    <fieldset>
        <legend>Find user</legend>
        <label>Login</label>
        <input th:id="login" th:type="text" th:value="Login">
        <label>UserId</label>
        <input th:id="password" th:type="text" th:value="UserId">
    </fieldset>
    <fieldset>
        <legend>All users</legend>
        <table>
            <thead>
            <tr>
                <th>Login</th>
                <th>UserId</th>
                <th>Password</th>
                <th>memoBoxId</th>
                <th>wordsSetId</th>
            </tr>
            </thead>
            <tbody th:each="user,userStat : ${users}">
            <tr>
                <td><p th:text="${user.login}"></p></td>
                <td><p th:text="${user.userId}"></p></td>
                <td><p th:text="${user.password}"></p></td>
                <td><p th:text="${user.memoBoxId}"></p></td>
                <td><p th:text="${user.wordsSetId}"></p></td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</main>
</body>
</html>
